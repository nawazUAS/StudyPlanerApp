<div class="container rounded shadow bg-light p-4 mt-5">
    <div class="row">
      <div class="col-12 h3 text-center text-warning">
        Deine Einkäufe:
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        Gesamtkosten: {{ totalcosts }}
        <button class="btn btn-warning ms-3" (click)="getTotalCosts()">Kosten berechnen</button>
        <button class="btn btn-warning ms-3" (click)="buyMyShoppings()">Kaufen</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <form>
          <label for="name" class="form-label">Einkauf:</label>
          <input [(ngModel)]="productName" name="productName" class="form-control mb-2" placeholder="Produktname">
          <input [(ngModel)]="quantity" name="quantity" class="form-control mb-2" placeholder="Menge">
          <input [(ngModel)]="productPrice" name="productPrice" class="form-control mb-2" placeholder="Preis">
          <input [(ngModel)]="category" name="category" class="form-control mb-2" placeholder="Kategorie">
          <button class="btn btn-warning w-100" (click)="createShoppingItem()" [disabled]="!productName">Artikel erstellen</button>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-warning">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produktname</th>
                <th scope="col">Menge</th>
                <th scope="col">Preis</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Aktionen</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shoppingitem of shoppings" [ngClass]="{'table-success': shoppingitem === selectedShoppingitem}">
                <th scope="row">{{shoppingitem.id}}</th>
                <td>{{shoppingitem.productName}}</td>
                <td>{{shoppingitem.quantity}}</td>
                <td>{{shoppingitem.productPrice}}</td>
                <td>{{shoppingitem.category}}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteItem(shoppingitem.id)">Löschen</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
