<div class="container rounded shadow bg-light p-4 mt-5">
  <div class="row">
      <div class="col-12 h3 text-center text-info">
          1. Semester:
      </div>
  </div>
  <div class="mt-3">
      Durchschnitt: {{ averagePoints }}
      <button class="btn btn-info ms-3" (click)="getAveragePoints()">Durchschnittsnote</button>
  </div>
  <div class="row mt-3">
      <div class="col-12">
          <label for="name" class="form-label">Fach:</label>
          <input [(ngModel)]="subjectName" title="subjectName" class="form-control ms-2" placeholder="Name">
          <input [(ngModel)]="grade" name="grade" class="form-control ms-2 mt-2" placeholder="Note">
          <button class="btn btn-info ms-3" (click)="createSubject()" [disabled]="!subjectName">Fach erstellen</button>
      </div>
  </div>
  <div class="row mt-3">
      <div class="col-12">
          <table class="table table-striped table-hover" *ngIf="subjects.length > 0">
              <thead class="table-info">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Bezeichnung</th>
                      <th scope="col">Note</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let subject of subjects" [ngClass]="{'table-success': subject === selectedSubject}">
                      <th scope="row">{{subject.id}}</th>
                      <td>{{subject.subjectName}}</td>
                      <td>{{subject.grade}}</td>

                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
